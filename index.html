<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twinnie Chat</title>
  
  <!-- PWA -->
  <meta name="theme-color" content="#6366f1"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="https://files.catbox.moe/74tj86.jpg"/>
  
  <!-- Firebase CDN (v10 modular style - 2025/2026 recommended) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      signOut,
      onAuthStateChanged,
      setPersistence, 
      browserSessionPersistence,
      browserLocalPersistence 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      serverTimestamp, 
      query, 
      orderBy, 
      onSnapshot, 
      doc, 
      deleteDoc,
      getDocs,
      where
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    window.firebaseModules = {
      initializeApp, getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword,
      signOut, onAuthStateChanged, setPersistence, browserSessionPersistence, browserLocalPersistence,
      getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot,
      doc, deleteDoc, getDocs, where
    };
  </script>

  <style>
    :root {
      --bg: #0f0f1a;
      --bg-card: #161b2e;
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #334155;
      --danger: #f87171;
    }

    [data-theme="light"] {
      --bg: #f8fafc;
      --bg-card: #ffffff;
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --text: #0f172a;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --danger: #ef4444;
    }

    * {
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(99,102,241,0.08) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(139,92,246,0.06) 0%, transparent 40%);
      background-attachment: fixed;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.2rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    h1 {
      font-size: 1.8rem;
      background: linear-gradient(90deg, #a78bfa, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    button {
      padding: 0.65rem 1.4rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--primary);
      color: white;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(99,102,241,0.35);
    }

    button.danger {
      background: var(--danger);
    }

    .screen {
      display: none;
      flex: 1;
      flex-direction: column;
      padding: 1.5rem 0;
    }

    .screen.active {
      display: flex;
    }

    .auth-box {
      background: var(--bg-card);
      padding: 2.5rem;
      border-radius: 16px;
      border: 1px solid var(--border);
      width: 100%;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    input, textarea {
      width: 100%;
      padding: 0.9rem 1.1rem;
      margin: 0.7rem 0;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem 0;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      scrollbar-width: thin;
    }

    .message {
      max-width: 78%;
      padding: 0.9rem 1.3rem;
      border-radius: 18px;
      position: relative;
      animation: fadeIn 0.4s ease-out;
    }

    .message.sent {
      align-self: flex-end;
      background: linear-gradient(135deg, #6366f1 0%, #7c3aed 100%);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .message.received {
      align-self: flex-start;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-bottom-left-radius: 6px;
    }

    .msg-sender {
      font-size: 0.82rem;
      font-weight: 600;
      opacity: 0.9;
      margin-bottom: 0.35rem;
    }

    .msg-time {
      font-size: 0.68rem;
      opacity: 0.6;
      margin-top: 0.4rem;
      text-align: right;
    }

    .input-area {
      display: flex;
      gap: 0.8rem;
      padding: 1rem 0;
      background: var(--bg-card);
      border-top: 1px solid var(--border);
    }

    textarea {
      flex: 1;
      resize: none;
      height: 52px;
      min-height: 52px;
      max-height: 140px;
    }

    #sendBtn {
      align-self: flex-end;
      padding: 0.9rem 1.6rem;
    }

    .theme-toggle {
      background: none;
      color: var(--text);
      font-size: 1.3rem;
      padding: 0.5rem;
      border-radius: 50%;
    }

    .theme-toggle:hover {
      background: rgba(255,255,255,0.1);
    }

    footer {
      text-align: center;
      padding: 1.5rem 0;
      color: var(--text-muted);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .auth-box { padding: 1.8rem; }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- ‚îÄ‚îÄ AUTH SCREENS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div id="authScreen" class="screen active">
    <div class="auth-box">
      <h1 style="text-align:center;margin-bottom:1.8rem">Twinnie Chat</h1>
      
      <div style="display:flex;gap:1rem;margin-bottom:1.5rem">
        <button id="showLogin" style="flex:1">Login</button>
        <button id="showRegister" style="flex:1;background:var(--bg-card);color:var(--primary)">Register</button>
      </div>

      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required autocomplete="email"/>
        <input type="password" id="loginPass" placeholder="Password" required autocomplete="current-password"/>
        <button type="submit" style="width:100%;margin-top:1rem">Login</button>
      </form>

      <form id="registerForm" style="display:none">
        <input type="text" id="regName" placeholder="Display Name" required autocomplete="name"/>
        <input type="email" id="regEmail" placeholder="Email" required autocomplete="email"/>
        <input type="password" id="regPass" placeholder="Password (min 6 chars)" required autocomplete="new-password"/>
        <button type="submit" style="width:100%;margin-top:1rem">Create Account</button>
      </form>
    </div>
  </div>

  <!-- ‚îÄ‚îÄ MAIN CHAT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div id="chatScreen" class="screen">
    <header>
      <h1>Twinnie Chat</h1>
      <div style="display:flex;gap:0.8rem;align-items:center">
        <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>
        <button id="adminBtn" style="display:none">Admin</button>
        <button id="logoutBtn" class="danger">Logout</button>
      </div>
    </header>

    <div class="chat-messages" id="messages"></div>

    <div class="input-area">
      <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <footer>Built with ‚ù§Ô∏è by Tech Brian & Merab üí¨</footer>

</div>

<script type="module">
  const {
    initializeApp, getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword,
    signOut, onAuthStateChanged, setPersistence, browserLocalPersistence,
    getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot,
    doc, deleteDoc, getDocs, where
  } = window.firebaseModules;

  // ‚îÄ‚îÄ CONFIG ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const firebaseConfig = {
    apiKey: "AIzaSyCwcdPhGcHb6kDhVPYJgV0lpZoWX3qSn4A",           // ‚Üê CHANGE!
    authDomain: "heartline-6bb08.firebaseapp.com",
    projectId: "heartline-6bb08",
    storageBucket: "heartline-6bb08.firebasestorage.app",
    messagingSenderId: "372851895770",
    appId: "1:372851895770:web:aac0ae1e5bdb22482c24e3"
    // databaseURL: "https://your-project-id-default-rtdb.firebaseio.com"  // not needed here
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ‚îÄ‚îÄ DOM ELEMENTS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  const 
    authScreen   = document.getElementById('authScreen'),
    chatScreen   = document.getElementById('chatScreen'),
    loginForm    = document.getElementById('loginForm'),
    regForm      = document.getElementById('registerForm'),
    showLogin    = document.getElementById('showLogin'),
    showRegister = document.getElementById('showRegister'),
    logoutBtn    = document.getElementById('logoutBtn'),
    adminBtn     = document.getElementById('adminBtn'),
    messagesDiv  = document.getElementById('messages'),
    msgInput     = document.getElementById('messageInput'),
    sendBtn      = document.getElementById('sendBtn'),
    themeToggle  = document.getElementById('themeToggle');

  let currentUser = null;
  let unsubscribeMessages = null;

  // ‚îÄ‚îÄ THEME TOGGLE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function initTheme() {
    const saved = localStorage.getItem('theme') || 
                 (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', saved);
    themeToggle.textContent = saved === 'dark' ? '‚òÄÔ∏è' : 'üåô';
  }

  themeToggle.onclick = () => {
    const current = document.documentElement.getAttribute('data-theme');
    const next = current === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
    themeToggle.textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
  };

  // ‚îÄ‚îÄ UI HELPERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function showScreen(screen) {
    authScreen.classList.toggle('active', screen === 'auth');
    chatScreen.classList.toggle('active', screen === 'chat');
  }

  function formatDate(ts) {
    if (!ts) return '';
    const date = ts.toDate ? ts.toDate() : new Date(ts);
    return date.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  }

  // ‚îÄ‚îÄ AUTH ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  setPersistence(auth, browserLocalPersistence).catch(console.error);

  onAuthStateChanged(auth, user => {
    currentUser = user;
    
    if (user) {
      showScreen('chat');
      adminBtn.style.display = 'none'; // only show when admin panel requested
      startListeningMessages();
    } else {
      showScreen('auth');
      if (unsubscribeMessages) unsubscribeMessages();
      unsubscribeMessages = null;
      messagesDiv.innerHTML = '';
    }
  });

  showLogin.onclick = () => {
    loginForm.style.display = 'block';
    regForm.style.display = 'none';
    showLogin.style.background = 'var(--primary)';
    showLogin.style.color = 'white';
    showRegister.style.background = 'var(--bg-card)';
    showRegister.style.color = 'var(--primary)';
  };

  showRegister.onclick = () => {
    loginForm.style.display = 'none';
    regForm.style.display = 'block';
    showRegister.style.background = 'var(--primary)';
    showRegister.style.color = 'white';
    showLogin.style.background = 'var(--bg-card)';
    showLogin.style.color = 'var(--primary)';
  };

  loginForm.onsubmit = async e => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const pass  = document.getElementById('loginPass').value;
    try {
      await signInWithEmailAndPassword(auth, email, pass);
    } catch (err) {
      alert("Login failed: " + err.message.split('Firebase: ')[1] || err.message);
    }
  };

  regForm.onsubmit = async e => {
    e.preventDefault();
    const name  = document.getElementById('regName').value.trim();
    const email = document.getElementById('regEmail').value;
    const pass  = document.getElementById('regPass').value;

    if (pass.length < 6) return alert("Password should be at least 6 characters");

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
      // You could also save additional profile to Firestore here if you want
      alert("Account created! Welcome " + name);
    } catch (err) {
      alert("Registration failed: " + err.message.split('Firebase: ')[1] || err.message);
    }
  };

  logoutBtn.onclick = () => signOut(auth).catch(console.error);

  // ‚îÄ‚îÄ MESSAGES ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function startListeningMessages() {
    if (unsubscribeMessages) unsubscribeMessages();

    const q = query(
      collection(db, "messages"),
      orderBy("createdAt", "asc")
    );

    unsubscribeMessages = onSnapshot(q, snapshot => {
      messagesDiv.innerHTML = '';
      snapshot.forEach(docSnap => {
        const msg = docSnap.data();
        const isSent = msg.uid === currentUser?.uid;

        const div = document.createElement('div');
        div.className = `message ${isSent ? 'sent' : 'received'}`;
        div.innerHTML = `
          <div class="msg-sender">${msg.senderName || 'Anonymous'}</div>
          ${msg.text}
          <div class="msg-time">${formatDate(msg.createdAt)}</div>
        `;

        // Admin can delete any message
        if (currentUser && currentUser.email === 'admin@example.com') { // ‚Üê CHANGE THIS!
          const delBtn = document.createElement('button');
          delBtn.textContent = '√ó';
          delBtn.style = 'position:absolute;top:6px;right:8px;background:none;border:none;color:#f87171;font-weight:bold;font-size:1.1rem;cursor:pointer;opacity:0.7';
          delBtn.onclick = () => deleteDoc(docSnap.ref).catch(console.error);
          div.appendChild(delBtn);
          div.style.position = 'relative';
        }

        messagesDiv.appendChild(div);
      });

      // Auto scroll
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }, console.error);
  }

  // Send message
  async function sendMessage() {
    const text = msgInput.value.trim();
    if (!text || !currentUser) return;

    try {
      await addDoc(collection(db, "messages"), {
        text,
        uid: currentUser.uid,
        senderName: currentUser.displayName || currentUser.email.split('@')[0],
        createdAt: serverTimestamp()
      });
      msgInput.value = '';
      msgInput.focus();
    } catch (e) {
      console.error("Send failed:", e);
    }
  }

  sendBtn.onclick = sendMessage;

  msgInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Auto resize textarea
  msgInput.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = (this.scrollHeight) + 'px';
  });

  // ‚îÄ‚îÄ ADMIN PANEL (simple version) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  adminBtn.onclick = async () => {
    const pass = prompt("Enter admin password:");
    if (pass !== "#TechBrian@01") {
      alert("Wrong password!");
      return;
    }

    alert("Admin mode activated!\nYou can now delete messages by clicking √ó");
    // In real app you would probably show different UI / list of users etc.
    // Here we just enable delete buttons on all messages (see above)
  };

  // Init
  initTheme();
  showLogin.click(); // default view

  // PWA install prompt
  let deferredPrompt;
  window.addEventListener('beforeinstallprompt', e => {
    e.preventDefault();
    deferredPrompt = e;
    // You can show install button here if you want
  });
</script>
</body>
</html>
